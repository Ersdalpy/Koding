<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 2.0 test</title>
</head>
<body>
    <div id="app">
            <button v-on:click="incr(2)">+</button>
            <button v-on:click="decr(-2)">-</button>
            <p>The value is {{ counter }}.</p>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: { counter: 0 },
        methods: {
            incr(step) {step=step||1, this.counter +=step;},
            decr(step) {step=step||1, this.counter +=step;}
        },
    })
</script>
</html>
